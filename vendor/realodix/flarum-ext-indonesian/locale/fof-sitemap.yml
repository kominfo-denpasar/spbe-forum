fof-sitemap:
  admin:
    settings:
      title: FoF Sitemap
      mode_label: Operation mode
      mode_help: Memilih mode yang tepat untuk ukuran forum Anda sangatlah penting.
      mode_help_runtime_label: Runtime Mode
      mode_help_runtime: Untuk forum kecil, kemungkinan besar menggunakan shared hosting, dengan diskusi, user, tag, dan halaman berjumlah kurang dari 10.000 item. Sitemap dibuat dengan cepat di setiap request.
      mode_help_schedule: Mode berikut menambahkan task ke dalam Flarum schedule.
      # mode_help_schedule_setup: Without the Flarum scheduler correctly setup, the following modes will not run. Refer here <a>for more information</a>.
      mode_help_schedule_setup: Jika pengaturan Flarum scheduler tidak benar, mode berikut tidak akan berjalan. Lihat di sini <a>untuk informasi lebih lanjut</a>.
      mode_help_cache_disk_label: Cache Mode/Disk Mode
      mode_help_cache_disk: Paling baik untuk forum kecil atau menengah, kemungkinan besar di hosting yang mengizinkan cronjobs dan mengaktifkan Flarum scheduler (lihat di bawah), dan dengan diskusi, user, tag, dan halaman berjumlah kurang dari 50.000 item.
      mode_help_large: 50.000 adalah batas teknis untuk file sitemap. Jika Anda memiliki lebih banyak entri untuk disimpan, gunakan opsi berikut!
      mode_help_multi_label: Multi-file Mode
      # mode_help_multi: Best for larger forums, starting at 50.000 items. Mult part, compressed sitemap files will be generated and stored in the /public folder
      mode_help_multi: Paling baik untuk forum yang lebih besar, mulai dari 50.000 item. Bagian mult, file sitemap terkompresi akan dibuat dan disimpan di folder /public
      advanced_options_label: Advanced options
      frequency_label: Seberapa sering scheduler harus membuat ulang cache atau disk based sitemap?
      modes:
        runtime: Runtime
        cache: Cache
        cache_disk: Disk
        multi_file: Multi file
      frequency:
        hourly: Per jam
        twice_daily: Dua kali sehari
        daily: Harian
